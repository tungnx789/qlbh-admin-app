<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLBH Admin - Login</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .login-card h1 {
            margin-bottom: 0.5rem;
            color: #495057;
        }
        .login-card p {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1><i class="fas fa-lock"></i> QLBH Admin</h1>
            <p>Vui lòng nhập email để đăng nhập</p>
            
            <input type="email" id="emailInput" class="login-input" placeholder="Email của bạn">
            <button onclick="login()" class="login-button">Đăng Nhập</button>
            
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script>
        // Authorized emails (MUST match backend in CODE/QLBH/QLBH.js)
        const AUTHORIZED_EMAILS = [
            'tungnx789@gmail.com',
            'tbuzz89@gmail.com'
        ];
        
        function login() {
            const email = document.getElementById('emailInput').value.trim().toLowerCase();
            
            if (!email) {
                showError('Vui lòng nhập email');
                return;
            }
            
            // Check if email is authorized
            if (AUTHORIZED_EMAILS.indexOf(email) > -1) {
                // Store email in localStorage
                localStorage.setItem('adminEmail', email);
                localStorage.setItem('adminToken', 'simple-auth-' + Date.now());
                
                // Redirect to dashboard
                window.location.href = 'index.html';
            } else {
                showError('Email không có quyền truy cập: ' + email);
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.style.display = 'block';
            errorEl.textContent = message;
        }
        
        // Allow Enter key to login
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
